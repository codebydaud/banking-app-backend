databaseChangeLog:
  - changeSet:
      id: schema-user-0.0.1
      author: banking app team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
#              - column:
#                  name: username
#                  type: varchar(200)
#                  constraints:
#                    nullable: false
#                    unique: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: country_code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
